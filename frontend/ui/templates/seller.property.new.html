{{ define "seller.property.new.layout" }}
{{ template "user.navbar" . }}
{{ template "seller.property.new.content" . }}
{{ template "user.footer" . }}
{{ end }}

{{ define "seller.property.new.content"}}
<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h2>Add New Property</h2>
    </div>
    <div class="container">
        <form method="POST" action="/user/propertiesNew" enctype="multipart/form-data">
            <input type="hidden" name='_csrf' value='{{ .CSRF }}' />
            <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label">Property Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="name" id="name" placeholder="Property Name" required>
                </div>
            </div>
            <div class="col-auto">
                <label for='type' class='col-form-label'>Category Type</label>
                <select name='type' id='role' class='form-control'>
                    <option value='' disabled selected>Choose Category</option>
                    <option value='1'> One Bedroom</option>
                    <option value='2'> Two Bedroom</option>
                    <option value='3'> Three Bedroom</option>
                    <option value='4'> Four Bedroom</option>
                </select>
            </div>
            <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label">Quantity</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="quantity" id="quantity" required placeholder="Property Quantity">
                </div>
            </div>
            <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label">Price</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" required name="price" id="price" placeholder="Property Price">
                </div>
            </div>
            <div class="form-group row">
                <label for="description" class="col-sm-2 col-form-label">Description</label>
                <div class="col-sm-10">
                    <textarea class="form-control" required name="description" id="description" rows="3"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label for="catimg" class="col-sm-2 col-form-label">Upload Image1</label>
                <div class="col-sm-10">
                    <input required type="file" class="form-control-file" name="catimg" id="catimg">
                </div>
            </div>
            <div class="form-group">
                <label for="catimg2" class="col-sm-2 col-form-label">Upload Image2</label>
                <div class="col-sm-10">
                    <input required type="file" class="form-control-file" name="catimg2" id="catimg22">
                </div>
            </div>
            <div class="form-group">
                <label for="catimg3" class="col-sm-2 col-form-label">Upload Image3</label>
                <div class="col-sm-10">
                    <input required type="file" class="form-control-file" name="catimg3" id="catimg3">
                </div>
            </div>
            <div class="form-group">
                <label for="catimg4" class="col-sm-2 col-form-label">Upload Image4</label>
                <div class="col-sm-10">
                    <input required type="file" class="form-control-file" name="catimg4" id="catimg4">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary float-right">Add Property</button>
                </div>
            </div>
        </form>
    </div>
</main>
{{ end }}
